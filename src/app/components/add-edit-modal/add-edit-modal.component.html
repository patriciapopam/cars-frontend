<div class="add-edit-modal">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content class="form-container">
    <ng-container *ngFor="let prop of carProperties">
      <mat-form-field>
        <mat-label>{{ prop.name }}</mat-label>
        <input disabled="{{ firstDisable }}"
          matInput
          [attr.type]="getInputType(prop.value)"
          [(ngModel)]="data.car[prop.name]"
          [ngModelOptions]="{standalone: true}"
          name="{{ prop.name }}"
          placeholder="{{ prop.name }}"
          required="true"
        />
      </mat-form-field>
    </ng-container>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      *ngIf="!firstDisable; else alternateButton"
      (click)="onSubmitClick()"
      cdkFocusInitial
    >
      {{ submitFormText }}
    </button>
  
    <ng-template #alternateButton>
      <button mat-button (click)="changeFirstDisable()">Edit this car?</button>
    </ng-template>
  
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>
</div>
