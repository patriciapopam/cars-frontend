<div class="add-edit-modal">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content class="form-container">
    <ng-container *ngFor="let prop of carProperties">
      <mat-form-field>
        <mat-label>{{ prop.name }}</mat-label>
        <input
          matInput
          [attr.type]="getInputType(prop.value)"
          [ngModel]="prop.value"
          (ngModelChange)="prop.value = $event"
          name="{{ prop.name }}"
          placeholder="{{ prop.name }}"
        />
      </mat-form-field>
    </ng-container>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onSubmitClick()">{{ submitFormText }}</button>
    <!-- Use [mat-dialog-close]="true" instead of binding to onSubmitClick() -->
  </div>
</div>
